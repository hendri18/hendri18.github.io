			.lds-ring {
			  display: inline-block;
			  position: relative;
			  width: 64px;
			  height: 64px;
			}
			.lds-ring div {
			  box-sizing: border-box;
			  display: block;
			  position: absolute;
			  width: 51px;
			  height: 51px;
			  margin: 6px;
			  border: 6px solid #fff;
			  border-radius: 50%;
			  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
			  border-color: #fff transparent transparent transparent;
			}
			.lds-ring div:nth-child(1) {
			  animation-delay: -0.45s;
			}
			.lds-ring div:nth-child(2) {
			  animation-delay: -0.3s;
			}
			.lds-ring div:nth-child(3) {
			  animation-delay: -0.15s;
			}
			@keyframes lds-ring {
			  0% {
			    transform: rotate(0deg);
			  }
			  100% {
			    transform: rotate(360deg);
			  }
			}

			.backlight{
				background: rgba(0,0,0,0.5);
			}

		<script
  			src="https://code.jquery.com/jquery-1.9.1.min.js"

		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

		<script type="text/javascript">



			$(document).ready(function($) {
				
				$('#cari').on('click', function(event) {
					event.preventDefault();
					var anime = $('#anime').val();

					$.ajax({
						url: 'https://api.jikan.moe/v3/search/anime',
						type: 'GET',
						dataType: 'json',
						data: {
							q: anime
						},
						beforeSend: function(){
							$('#result').empty();
							$('#content').addClass('backlight');
						}
					})
					
					.done(function(data) {
							if (data['results'].length > 0) {
							$.each(data['results'], function(index, val) {
								var result = '<div class="panel panel-default" style="box-shadow: 7px 7px 1px rgba(0,0,0,0.1) !important">' +
								 	'<div class="panel-body">' +
								 		'<div class="row">' +
								 			'<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5"><img src="'+val.image_url+'" class="img-responsive" alt="Image"></div>' +
								 			'<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">' +
								 				'<table class="table table-hover table-striped">' +
								 					'<tbody>' +
								 						'<tr>' +
								 							'<td>Judul</td>' +
								 							'<td>: '+val.title+'</td>' +
								 						'</tr>' + 
								 						'<tr>' +
								 							'<td>Sinopsis</td>' +
								 							'<td>: '+val.synopsis+'</td>' +
								 						'</tr>'+
								 						'<tr>'+
								 							'<td>Score (MAL)</td>'+
								 							'<td>: '+val.score+'</td>'+
								 						'</tr>'+
								 						'<tr>'+
								 							'<td>Link</td>'+
								 							'<td>: <a href="'+val.url+'" target="_blank">Link</a></td>'+
								 						'</tr>'+
								 					'</tbody>'+
								 				'</table>'+
								 			'</div>'+
								 		'</div>'+
								 	'</div>'+
								 '</div>';
								 $('#result').append(result);
							});
						}else{
							swal("404", "Data Not Found !", "error");
							$('#anime').val('');
						}

							
					})
					.fail(function() {
						console.log("error");
					})
					.always(function() {
						$('#content').removeClass('backlight');
					});
					
				});

			});
		</script>
