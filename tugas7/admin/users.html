<!doctype html>
<html lang="en">
    <head>
        <title>Users | HendriCell Admin Panel</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
        <link rel="stylesheet" href="http://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    </head>
    <body class="admin">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-blue-dark fixed-top">
            <a class="navbar-brand" href="#">HC Admin Panel</a><a href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mt-lg-0">
					<li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hendri Heryanto</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="../index.html">Logout</a>
                        </div>
                    </li>
				</ul>
            </div>
        </nav>
        <div class="wrapper">
            <aside>
                <ul>
                    <li class=""><a href="index.html">Dashboard</a></li>
                    <li><a href="artikel.html">Users</a></li>
                    <li><a href="pelanggan.html">Pelanggan</a></li>
                    <li class="active"><a href="users.html">Users</a></li>
                </ul>
            </aside>
            <section class="content">
                <div class="container-fluid pt-4">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Users</li>
                        </ol>
                    </nav>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    
                                    <button type="button" class="btn btn-primary btn-sm mb-4" data-toggle="modal" data-target="#modalCreate">
                                      Create
                                    </button>
                                    
                                    <table class="table table-striped table-hover table-bordered datatable">
                                        <thead>
                                            <tr>
                                                <th>No</th>
                                                <th>Nama</th>
                                                <th>Role</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Hendri Heryanto</td>
                                                <td>Admin</td>
                                                <td>
                                                    <button type="button" class="btn btn-success btn-sm" data-nama="Hendri Heryanto" data-role="admin" user-edit data-toggle="modal" data-target="#modalUpdate">
                                                        Edit
                                                    </button>
                                                    <button type="button" class="btn btn-danger btn-sm" hapus-data>
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>1</td>
                                                <td>Heryanto</td>
                                                <td>Users</td>
                                                <td>
                                                    <button type="button" class="btn btn-success btn-sm" data-nama="Heryanto" data-role="users" user-edit data-toggle="modal" data-target="#modalUpdate">
                                                        Edit
                                                    </button>
                                                    <button type="button" class="btn btn-danger btn-sm" hapus-data>
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>1</td>
                                                <td>Bambang Heryanto</td>
                                                <td>Operator</td>
                                                <td>
                                                    <button type="button" class="btn btn-success btn-sm" data-nama="Bambang Heryanto" data-role="operator" user-edit data-toggle="modal" data-target="#modalUpdate">
                                                        Edit
                                                    </button>
                                                    <button type="button" class="btn btn-danger btn-sm" hapus-data>
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Users</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="edit-nama">Nama</label>
                            <input type="text" class="form-control" id="edit-nama" placeholder="Nama">
                        </div>
                        <div class="form-group">
                          <label for="edit-role">Role</label>
                          <select class="form-control" name="" id="edit-role">
                            <option value="admin">Admin</option>
                            <option value="users">Users</option>
                            <option value="operator">Operator</option>
                          </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" update-data onclick="$('#form-update').submit()">Update</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tambah Users</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="Nama">
                        </div>
                        <div class="form-group">
                          <label for="role">Role</label>
                          <select class="form-control" name="" id="role">
                            <option value="admin">Admin</option>
                            <option value="users">Users</option>
                            <option value="operator">Operator</option>
                          </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" buat-data>Simpan</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="http://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="assets/app.js"></script>
    </body>
</html>
