        <script src="assets/app.js"></script>
        <script>
            var data = {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei'],
                    datasets: [{
                        label: '# of Votes',
                        data: [14000, 12000, 13000, 15000, 11000],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
            }
            var options = {
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            }
            var ctx = document.getElementById('myChart');
            ctx.height = 50;
            var myChart = new Chart(ctx, {
                type: 'bar',
                responsive: true,
                data: data,
                options: options
            });
            var ctx2 = document.getElementById('myChart2');
            ctx2.height = 50;
            var myLineChart = new Chart(ctx2, {
                type: 'line',
                data: data,
                options: options
            });

            var ctx3 = document.getElementById('myChart3');
            ctx3.height = 50;
            var myDoughnutChart = new Chart(ctx3, {
                type: 'doughnut',
                data: data,
                options: options
            });
        </script>
