<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Holiday QA</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">
			html{
				height: 100%;
			}

			body{
				height: 100%;
				margin: 0;
				background-repeat: no-repeat;
				background-attachment: fixed;
			}
			h1{
				position: fixed;
				left: 23%;
				top: 21%;
				font-size: 3vw;
				color: #fffbfc;
			}
		</style>
		
	</head>
	<body>
		
		<nav class="navbar navbar-default" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Senja Jajan</a>
			</div>
		</nav>
		
		<div class="container-fluid">
			
			<div class="row">
				<div class="col-md-8">
					<table class="table table-hover table-striped table-bordered table-responsive">
						<thead>
							<tr>
								<th>Barang</th>
								<th>Jumlah</th>
								<th>Harga Satuan</th>
								<th>Harga Total</th>
								<th>Harga Diskon</th>
								<th>Harga Diskon Total</th>
								<th>Pembulatan</th>
								<th>Total Pembulatan</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr data-jajan="0">
								<td><input type="text" class="form-control"></td>
								<td><input type="text" class="form-control"></td>
								<td><input type="text" class="form-control"></td>
								<td>Rp. <span></span></td>
								<td>Rp. <span></span></td>
								<td>Rp. <span></span></td>
								<td><input type="text" class="form-control"></td>
								<td>Rp. <span></span></td>
								<td><button class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td><strong>Total</strong></td>
								<td>Rp. <span></span></td>
								<td>Rp. <span></span></td>
								<td>Rp. <span></span></td>
								<td>Rp. <span></span></td>
								<td>Rp. <span></span></td>
								<td>Rp. <span></span></td>
								<td>Rp. <span></span></td>
								<td><button class="btn btn-success btn-sm text-center"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></td>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="col-md-4">
					
					<div class="panel panel-default">
						<div class="panel-body">
							<table class="table table-hover table-striped">
								<tbody>
									<tr>
										<td>Total Biaya Akhir</td>
										<td><input type="text" class="form-control"></td>
									</tr>
									<tr>
										<td>Total Biaya Murni</td>
										<td><input type="text" class="form-control" readonly></td>
									</tr>
									<tr>
										<td>Total Diskon (%)</td>
										<td><input type="text" class="form-control" readonly></td>
									</tr>
									<tr>
										<td>Offset</td>
										<td><input type="text" class="form-control" readonly></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
	</body>
</html>
